{% extends "template.html" %}

{% block head %}
<title>{{ page.title }}</title>
<style>
  .content pre {
    padding: 1rem;
    overflow: auto;
    font-size: 1.1em;
  }
  .content img {
    display: block;
    margin: auto;
    height: auto;
    max-width: 100%;
  }
</style>

{% if config.markdown.highlight_code and config.markdown.highlight_theme == "css" %}
<link rel="stylesheet" type="text/css" href="/generated-themes/syntax-theme-light.css" media="(prefers-color-scheme: light)">
<link rel="stylesheet" type="text/css" href="/generated-themes/syntax-theme-dark.css" media="(prefers-color-scheme: dark)">
<style>
  /* If I put a comment in there, it's because I want people to actually be able to read it! */
  @media (prefers-color-scheme: dark) {
    .z-comment, .z-punctuation.z-definition.z-comment {
      color: #2ee82e;
    }
  }
  @media (prefers-color-scheme: light) {
    .z-comment {
      color: #0b800b;
    }
  }
</style>
{% endif %}

{% endblock head %}

{% block content %}

<h1 class="title">
  {{ page.title }}
</h1>

<p><strong>{{ page.date }} on <a href="/">muffin.ink</a></strong></p>

<div class="content">
  {{ page.content | safe }}
</div>

{% endblock content %}
